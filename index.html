<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Github Jobs Search</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <header class="header">
                    <h1 class="text-center text-white">Github Jobs Search</h1>
                </header>
            </div>
        </div>
        <div class="row px-5">
            <div class="col-12 box px-5">
                <i class="fab fa-github git"></i>
                <form id='form' class="mt-4 px-5">
                    <div class="form-group px-5">
                        <input id='search' type="text" class="form-control" autofocus placeholder='Enter by tech... for example React Java Javascript'>
                    </div>
                    <div class="form-group px-5">
                        <input type="submit" class="form-control btn btn-block btn-info" value="Search">
                    </div>
                </form>
                <div class="result" id="result"></div>
            </div>
        </div>
    </div>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha512-VZ6m0F78+yo3sbu48gElK4irv2dzPoep8oo9LEjxviigcnnnNvnTOJRSrIhuFk68FMLOpiNz+T77nNY89rnWDg==" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
